<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investeringskalkulator</title>
</head>
<body>
    <h2>Investeringskalkulator</h2>
    <label for="initialAmount">Innledende beløp:</label>
    <input type="number" id="initialAmount" step="10000" placeholder="100 000"><br><br>
    
    <label for="monthlyDeposit">Månedlig innskudd:</label>
    <input type="number" id="monthlyDeposit" step="1000" placeholder="1 000"><br><br>
    
    <label for="annualReturnRate">Forventet årlig avkastning (%):</label>
    <input type="number" id="annualReturnRate" step="0.1" placeholder="5"><br><br>
    
    <label for="numberOfYears">Antall år:</label>
    <input type="number" id="numberOfYears" step="1" placeholder="10"><br><br>
    
    <button onclick="calculateInvestment()">Beregn</button><br><br>
    
    <div id="result"></div>

    <script>
        function calculateInvestment() {
            var initialAmount = parseFloat(document.getElementById('initialAmount').value);
            var monthlyDeposit = parseFloat(document.getElementById('monthlyDeposit').value);
            var annualReturnRate = parseFloat(document.getElementById('annualReturnRate').value) / 100;
            var numberOfYears = parseFloat(document.getElementById('numberOfYears').value);

            var totalAmount = initialAmount;
            var months = numberOfYears * 12;

            for (var i = 0; i < months; i++) {
                totalAmount += monthlyDeposit;
                totalAmount *= (1 + annualReturnRate / 12);
            }

            document.getElementById('result').innerHTML = "Totalt beløp etter " + numberOfYears + " år: " + formatNumber(totalAmount.toFixed(2)) + " kr";
        }

        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
    </script>
</body>
</html>
